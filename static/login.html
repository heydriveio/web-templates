    <link rel="icon" type="image/png" sizes="16x16" href="/Monlabo/public/images/logo-icon.png">
    <!-- Favicon icon -->
    <link href="/Monlabo/public/css/style.css" rel="stylesheet">
    <link href="/Monlabo/public/css/custom.css" rel="stylesheet">
    <link href="/Monlabo/public/css/fontsaps.css" rel="stylesheet">
    <link href="/Monlabo/public/css/bootstrap-icons.css" rel="stylesheet">

</head> 
<body>
<div class="my-login-page">
    <section class="main-w3ls">
    
    <div class="bottom-grid">
        <div class="logo-w3ls">
            <h1> <a href="/Monlabo/index.html"><img src="/Monlabo/public/images/logo-SAAS-2.png" alt="" style="height: 80px;"/></a> </h1>
        </div>
    </div>
    <div class="content-w3ls">
        <div class="text-center icon-w3ls">
            <h3 style="
            font-family: HurmeGeometricSans1;
            font-size: 28px;
            font-weight: 600;
            line-height: 35px;
            letter-spacing: 0em;
            text-align: center;
            color: #fff;
            ">
                Connexion
            </h3>

            <div class="mt-3" style="
            font-family: HurmeGeometricSans1;
            font-size: 16px;
            font-weight: 400;
            line-height: 20px;
            letter-spacing: 0em;
            text-align: center;
            color: #fff;
            ">Connecter vous pour accéder à votre espace sécurisé </div>
        </div>

        <div class="content-bottom">
            <form method="post" class="my-login-validation">
                <div class="field-group">
                    <span class="fa fa-user" aria-hidden="true"></span>
                    <div class="wthree-field">
                        <input name="__username" id="validationDefaultUsername" type="text" value="" placeholder="Username" required>
                    </div>
                </div>
                <div class="field-group">
                    <span class="fa fa-lock" aria-hidden="true"></span>
                    <div class="wthree-field">
                        <input name="__password" id="myInput" type="Password" placeholder="Password">
                    </div>
                </div>
                <div class="wthree-field">
                    <button type="submit" class="btn" style="background-color: #F8C12C; text-transform: capitalize; color: #333;">Connexion</button>
                </div>
                <ul class="list-login" style="padding-left: 0px;">
                    <li class="switch-agileits">
                        <label class="switch">
                            <input type="checkbox"/>
                            <span class="slider-w3ls round" style="width: 35px;"></span>
                            <span>Gardez la session active ?</span>
                        </label>
                    </li>
                    <li class="clearfix"></li>
                </ul>
                
                <ul class="list-login-bottom" style="margin-top: 20px;
                display: inline-block;
                text-align: center;
                width: 100%;">
                    <li class="">
                        <a href="/CRM/bo/commercial/home.html" class="" style="text-transform: capitalize;">Mot de passe oublié ?</a>
                    </li>
                    <li class="clearfix"></li>
                </ul>
            </form>
        </div>
    </div>
    
    <div class="copyright-login">
        <div class="container">
            <span class="confidentiality">
                <a href="">CGU</a>
                <a href="">Confidentialité</a>
            </span>
            <p>© 2023 MonLabo. All rights reserved | Design by <a href="http://omnijobber.com" target="_blank">Omnijobber</a> </p>
        </div>
    </div>

    </section>

    <script src="/Monlabo/public/js/global.min.js"></script>
    <script src="/Monlabo/public/js/quixnav-init.js"></script>
    <script src="/Monlabo/public/js/custom.min.js"></script>

    <script src="/Monlabo/public/js/Chart.bundle.min.js"></script>
    <script type="text/javascript">

        $('form.my-login-validation').on('submit', function(){
          if($('#validationDefaultUsername').val() == 'gerant')
          {
            document.location.href= '/Monlabo/gerant/index.html';
          }else if($('#validationDefaultUsername').val() == 'admin')
          {
            document.location.href= '/Monlabo/admin/index.html';
          }else{
            alert('Echec ! Login invalide.')
          }
          return false;
        });
    
    </script>
</div>
